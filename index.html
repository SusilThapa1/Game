<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game - Rock Paper Scissor</title>
    <meta name="description" content="Play Rock Paper Scissors against the computer! Fun, fast, and free!">

 
<meta property="og:title" content="Rock Paper Scissors Game" />
<meta property="og:description" content="Can you beat the computer in this classic battle? 🪨📄✂️ Try now!" />
<meta property="og:image" content="https://rps.thapasusil.com.np/preview.png" />
<meta property="og:url" content="https://rps.thapasusil.com.np/" />
<meta property="og:type" content="website" />
    <meta name="theme-color" content="#000000" />
    <meta name="keywords" content="rock paper scissors, game, fun, play online, computer game, classic game" />
    <meta name="author" content="Susil Thapa" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="paper.css" />
  </head>
  <body>
    <div class="header">
      <img src="favicon.png" alt="Logo" />
      <div id="btn">
        <span id="mode">Dark</span>
        <img src="moon-solid.svg" id="icon" />
      </div>
    </div>
    <div class="content">
      <div class="content-box">
        <div id="images">
          <div class="image">
            <img src="rock.jpg" id="rock" />
            <p>ROCK</p>
          </div>
          <div class="image">
            <img src="scissors.jpg" id="scissor" />
            <p>SCISSOR</p>
          </div>
          <div class="image">
            <img src="paper.jpg" id="paper" />
            <p>PAPER</p>
          </div>
        </div>
        <div class="score-board">
          <div class="score" id="uScore">
            <h2 id="user-score">0</h2>
            <h2 id="user-msg">YOU</h2>
          </div>
          <div class="score" id="cScore">
            <h2 id="computer-score">0</h2>
            <h2 id="comp-msg">COMPUTER</h2>
          </div>
        </div>
        <div id="result">
          <p>Select Any One</p>
        </div>
      </div>
    </div>
    <script src="scissor.js"></script>
  </body>
</html>
